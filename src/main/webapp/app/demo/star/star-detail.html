
<div>
    <h2>{{vm.dto.actor.firstName}} {{vm.dto.actor.lastName}}</h2>
    <hr>
    <p>
        Was born on <b>{{vm.dto.actor.birthDate | date:'longDate'}}</b> in <b>{{vm.dto.actor.birthLocation}}</b>.
    </p>

    <h3>The weather in the world at that moment</h3>
    <hr>
    <dl class="dl-horizontal" ng-repeat="report in vm.dto.weatherReports">
        <dt>{{report.location}}</dt>
        <dd>{{report.summary}} Minimum {{report.temperatureMin}}. Maximum {{report.temperatureMax}}</dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

</div>
